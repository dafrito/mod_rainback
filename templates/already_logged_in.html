<!DOCTYPE html>
<html>
<head>
<title>Login to Rainback</title>
<link rel="stylesheet" type="text/css" href="rainback.css">
<link rel="icon" type="image/png" href="favicon.png" sizes="16x16">
<style>
#login {
width: 50%;
margin: auto;
box-sizing: border-box;
}

@media only screen and (max-width: 600px) {
#login {
width: 100%;
box-sizing: border-box;
}
}
.button {
    align-content: center;
}
</style>
</head>
<body>
     <div class="indexgrid">
    <div class="logo" style="text-align: center">
    <a href=/><img id=logo src="nav-side-logo.png"></img></a>
    </div>
    <div class="block ; content" id=login style="background-color: orange; border-color: yellow">
        <h2>Already logged in</h2>
        <p>You are already logged in as <%=username%>.</p>
        <form method=post style='text-align: center'>
        <div class="button" style="text-align: center" >
        <input type=submit value='Log out'/>
        </form>
    </div>
    </div>
    <div class="footer" ; style="display: block; text-align: center; ">
    <div class=slot style="display: inline-block;">
        &copy; 2018 <a href='https://rainback.com'>Rainback, Inc.</a> All rights reserved.</a>
    </div>
</div>
</div>
</body>
</html>
